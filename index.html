<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vector4.new()</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css" media="all">

    <style>
        h1, h2, h3, h4, h5, h6 {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 500px;
        }
    </style>
</head>

<body>
    <h1 id="vector">Vector4.new(x, y, z, q)</h1>
    <h3><a href="/about">About</a></h3>

    <script>
        function getRandomValue() {
            return Math.floor(Math.random() * 201) - 100;
        }

        const x = getRandomValue();
        const y = getRandomValue();
        const z = getRandomValue();
        const q = getRandomValue();

        const vectorText = `Vector4.new(${x}, ${y}, ${z}, ${q})`;
        document.getElementById("vector").textContent = vectorText;
        document.title = vectorText;
    </script>
</body>

</html>
